<html xmlns= "http://www.w3c.org/1999/xhtml">
<head>
<title>D-LINK</title>
<!-- for browser tab logo -->
<link rel="icon" href="/image/dlink-favicon.ico?v=1075792207">
<link rel="shortcut icon" href="/image/favicon.ico?v=1075792207" type="image/x-icon" /> 
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Type" content="text/css">

<!-- css -->
<link rel="stylesheet" type="text/css" href="css/style_pages.css?v=0bc6da78f4" media="all" />
<link rel="stylesheet" type="text/css" href="css/jquery.selectbox.css?v=7734edb50c"  />

<link rel="stylesheet" type="text/css" href="css/style_button.css?v=81d8c59042"  />
<link rel="stylesheet" type="text/css" href="css/style_Management_Upgrade.css?v=1ac6b30b2a"  />

<!-- initialJQ-->
<script type="text/javascript" charset="utf-8" src="/js/jquery-1.12.0.min.js?v=9d91e4001b"></script>
<script type="text/javascript" charset="utf-8" src="/js/jquery.selectbox-0.2_new.js?v=de78236414"></script>
<script type="text/javascript" charset="utf-8" src="/js/jquery.stringify.js?v=6cfd87935f"></script>
<script type="text/javascript" charset="utf-8" src="/js/jquery.cookie.js?v=a79ce0f6ee"></script>

<!-- initialJS -->
<script type="text/javascript" charset="utf-8" src="/js/comm.js?v=2d8523228d"></script>
<script type="text/javascript" charset="utf-8" src="/js/hmac_md5.js?v=c10a22cb5b"></script>
<script type="text/javascript" charset="utf-8" src="/js/libajax.js?v=c03f35c830"></script>
<script type="text/javascript" charset="utf-8" src="/js/hnap.js?v=d6cd129619"></script>
<script type="text/javascript" charset="utf-8" src="/js/i18n.js?v=a427b88131"></script>
<script type="text/javascript" charset="utf-8" src="/js/menu.js?v=61c7e4ab22"></script>
<script type="text/javascript" charset="utf-8" src="/js/pagetool.js?v=c799807198"></script>
<script type="text/javascript" charset="utf-8" src="/js/checkTimeout.js?v=0fd35dc8e5"></script>
<script type="text/javascript" charset="utf-8" src="/js/includeLang.js?v=bf0d624355"></script>
<script type="text/javascript" charset="utf-8" src="/js/AES.js?v=0a8188a843"></script>
<script type="text/javascript" charset="utf-8" src="/js/configuration/DeviceConfig.js?v=a939c4af63"></script>
<script type="text/javascript" charset="utf-8" src="/js/SOAP/SOAPAction.js?v=a6314c8744"></script>
<script type="text/javascript" charset="utf-8" src="/js/SOAP/SOAPAction_AddHeader.js?v=63e2e788db"></script>

<script type="text/javascript" charset="utf-8" src="/js/initialValidate.js?v=1701889ed3"></script>
<script type="text/javascript" charset="utf-8" src="/js/jquery.client.js?v=ec5fba9e5c"></script>
<script type="text/javascript" charset="utf-8" src="/js/SOAP/SOAPDeviceSettings.js?v=5990a1af3d"></script>
<script type="text/javascript" charset="utf-8" src="/js/SOAP/SOAPClientInfo.js?v=e27758b009"></script>
<script type="text/javascript" charset="utf-8" src="/js/SOAP/SOAPWanSettings.js?v=4e0e8d89e0"></script>
<script type="text/javascript" charset="utf-8" src="/js/SOAP/SOAPFirmware_multi.js?v=fee0af59ff"></script>
<script type="text/javascript" charset="utf-8" src="/js/SOAP/SOAPFirmwareAutoUpdate.js?v=aa6fcf423a"></script>

<!-- popView -->
<link rel="stylesheet" type="text/css" href="css/style_pop.css?v=6611335de8" media="all" />
<script type="text/javascript" charset="utf-8" src="/js/popView.js?v=272a39219d"></script>

<script type="text/javascript" charset="utf-8" src="/js/Management_Upgrade.js?v=1cb2debac6"></script>

</head>

<body>
	<!--***** autoUpgrade_form ****************************************-->
	<form name="autoUpgrade_form" id="autoUpgrade_form" method="POST" action="">
		<!--***** wrapper ****************************************-->
		<div id="wrapper">
			<!--***** header ****************************************-->
			<div id="header"></div>

			<!--***** menu ****************************************-->
			<div id="menu"></div>

			<!--***** menu_edge ****************************************-->
			<div id="menu_edge"></div>
			
			<!--***** content ****************************************-->
			<div id="content">
				<!--***** info ****************************************-->
				<div id="info">
					<div id="FunctionName"><script>I18N("h", "Firmware Upgrade");</script></div>
					<div id="wallimage"><img id="image_Network" src="image/page_network2.png?v=0701de9dc0" alt="" width="195" height="119"/></div>
				    <div id="directions">
						<script>I18N("h", "Your router can automatically detect firmware updates, but requires your authorization to install them. You can also check for new firmware manually, and upgrade it from a local file.");I18N("h", "GPL licenses");</script>
					</div>
				</div>
				<!--***** funcBar ****************************************-->
			    <div id="funcBar">
					<div id="pagePath">&nbsp;<script>I18N("h", "Management");</script> &gt;&gt; <script>I18N("h", "Firmware Upgrade");</script></div>
					<ul id="rightFunc" style="display: none">
						<li style="display: block"><div id="Save_btn" onclick="document.getElementById('sumbit_CheckData').click(); changeTimeoutAction();" style="cursor: pointer; display: none; height: 48px; width: 140px;"><script>I18N("h", "Save");</script></div></li>
						<li style="display: block"><div id="Save_Disable_btn" style="height: 48px; width: 140px;"><script>I18N("h", "Save");</script></div></li>
						<input type="submit" id="sumbit_CheckData" class="submit" value="submit" style="display: none" />
					</ul>
				</div>
		     	<!--***** main ****************************************-->
		     	<div id="main">

		     		<!-- ----------------  Firmware Information  ----------------- -->
	     			<!--*****  table ****************************************-->	
					<table class="block" style="margin: 10px 0 0 0">
						<tbody>
							<tr>
								<td colspan="3"><div class ="title"><script>I18N("h", "Firmware Information");</script></div></td>
							</tr>
						</tbody>
					</table>

					<!-- singleFirmware -->
					<table id="singleFirmwareTable" class="block" style="margin: 10px 0 0 0">
						<tbody>
							<tr>
								<th><script>I18N("h","Current Firmware Version");</script>: </th>
								<td id="singleFW_currentVersion"></td>
							</tr>
							<tr>
								<th style="padding-bottom:30px;"><script>I18N("h","Current Firmware Date");</script>: </th>
								<td id="singleFW_currentDate" style="padding-bottom:30px;"></td>
							</tr>
							<tr id="singleFW_latestVersion_tr" style="display:none;">
								<td colspan="2" id="singleFW_latestVersion" style="font-size:16px;padding:10px;border: 1px solid #CCC;"><script>I18N("h","New Firmware Version");</script>: <span>aaa</span></td>
							</tr>
							<tr id="singleFW_latestDate_tr" style="display:none;">
								<td colspan="2" id="singleFW_latestDate" style="font-size:16px;padding:10px;border: 1px solid #CCC;"><script>I18N("h","New Firmware Date");</script>: <span>bbb</span></td>
							</tr>
							<tr>
								<td id="singleFW_text" colspan="2" style="text-align:center;padding-top:10px;">
									<span><script>I18N('h','Please wait');</script>...</span>
								</td>
							</tr>
							<tr id="singleFirmware_Btn_tr">
								<td colspan="2">
									<button id="singleFirmwareTableMessage_checkNewFirmwareBtn" type="button" class="largebtn"><script>I18N('h','Check for New Firmware');</script></button>
									<button id="singleFirmwareTableMessage_upgradeFirmwareBtn" type="button" class="largebtn" style="display:none;margin-top:30px;"><script>I18N('h','Upgrade Firmware');</script></button>									
								</td>
							</tr>						
						</tbody>
					</table>

					<table id="autoFirmwareTable" class="block" style="margin: 10px 0 0 0">
						<tbody>	
						</tbody>
					</table>

					<table id="autoFirmwareTableMessage" class="block" style="margin: 10px 0 0 0">
						<tbody>
							<tr id="autoFirmwareTableMessage_text">
								<td><span><script>I18N('h','Please wait');</script>...</span></td>
							</tr>
							<tr id="autoFirmwareTableMessage_checkDevice">
								<td class="autoFirmwareTableMessage_btnTd">
									<button id="autoFirmware_checkDeviceBtn" type="button" class="largebtn">Check Device</button>
								</td>
							</tr>
							<tr id="autoFirmwareTableMessage_checkNewFirmware">
								<td class="autoFirmwareTableMessage_btnTd">
									<button id="autoFirmwareTableMessage_checkNewFirmwareBtn" type="button" class="largebtn"><script>I18N('h','Check for New Firmware');</script></button>
								</td>
							</tr>
							<tr id="autoFirmwareTableMessage_upgradeFirmware">
								<td class="autoFirmwareTableMessage_btnTd">
									<button id="autoFirmwareTableMessage_upgradeFirmwareBtn" type="button" class="largebtn"><script>I18N('h','Upgrade Firmware');</script></button>
								</td>
							</tr>						
						</tbody>
					</table>
					<!-- ----------------  Firmware Information  ----------------- -->

					<!-- ----------------  Upgrade Manually  ----------------- -->
					<div class="advButton">
						<span onclick="showAdv('advancedBlock');"><script>I18N("h", "Advanced Settings");</script>...</span>
					</div>					
					<div id="advancedBlock" style="display:none;">
						<hr>

						<table class="block" style="margin: 10px 0 0 0">
							<tbody>
								<tr>
									<td colspan="3"><div class ="title"><script>I18N("h", "Upgrade Manually");</script></div></td>
								</tr>
							</tbody>
						</table>

						<table id="manualFirmwareTable" class="block">
							<tbody>
								<tr id="manualFirmwareTable_text">
									<td colspan="2"><span><script>I18N("h", "Please wait");</script>...</span></td>
								</tr>
								<tr id="manualFirmwareTable_selectDevice">
									<th><script>I18N("h", "Device Name");</script>:</th>
									<td>
			    						<div class="styled-select">
			    							<select name="manualFirmwareTable_seletDeviceSeletbox" id="manualFirmwareTable_seletDeviceSeletbox">
			    							</select>
			    						</div>
									</td>
								</tr>
								<tr id="manualFirmwareTable_goDevice">
									<th></th>
									<td>
										<button id="manualFirmwareTable_goDeviceBtn" type="button" class="largebtn"><script>I18N("h","Go to the Device");</script></button>									
									</td>
								</tr>
							</tbody>
						</table>

						<table id="manualFirmwareTable2" class="block">
							<tbody>
								<tr id="manualFirmwareTable2_selectFile">
									<th><script>I18N("h", "Select File");</script>:</th>
									<td>
										<button id="manualFirmwareTable2_selectFileBtn" type="button" class="largebtn"><script>I18N("h", "Select File");</script>
										</button>
										<input type="file" id="uploadfile" style="display:none" />
									</td>
								</tr>
								<tr id="manualFirmwareTable2_fileName">
									<th>&nbsp;</th>
									<td>
										<p>&nbsp;</p>
									</td>
								</tr>
								<tr id="manualFirmwareTable2_upgrade">
									<th>&nbsp;</th>
									<td>
										<button id="manualFirmwareTable2_upgradeBtn" type="button" class="largebtn"><script>I18N("h", "Upload");</script>
										</button>
									</td>
								</tr>						
							</tbody>
						</table>
					</div>	
					<!-- ----------------  Upgrade Manually  ----------------- -->

					<!-- ----------------  Auto Firmware Upgrade  ----------------- -->
					<hr id="AutoFirmwareUpgrade_hr" style="display: none;">
					<div id="AutoFirmwareUpgrade" style="display: none">
		                <div class="title">
		                    <script>
		                    I18N("h", "Automatic Firmware Upgrade");
		                    </script>
		                </div>
		                    <table class="block" border="0" style="display:none;">
		                        <tbody>
		                            <tr>
		                                <th><script>I18N("h", "Automatic Upgrade");</script>:</th>
		                                <td>
		                                    <input type="checkbox" class="chkbox" id="status_AutoUpgrade" onchange=""/><label for="status_AutoUpgrade"><span class="chkbox_disabled"><script>I18N("h","Disabled");</script></span><span class="chkbox_enabled"><script>I18N("h","Enabled");</script></span></label>
		                                </td>
		                            </tr>
		                            <tr>
		                                <td>
		                                    <div style="position:relative;top:-20px;left:85px"><span id="SpinnerSection"></span></div>
		                                </td>
		                                <td colspan='3'>
		                                    <div id="autoUpgradeText" class="autoUpgradeHint" style="color: #7d7d7d; font-size: 14px"><script>I18N('h', 'Update my device automatically to always enjoy the latest improvements and features.')</script></div>
		                                </td>
		                            </tr>
		                        </tbody>
		                    </table>
		                    <div id="upgradeTimeTr" style="display:none">
			                    <table class="block" border="0">
			                    	<tbody>
		                            	<tr>
		                                	<th><script>I18N("h", "Choose Upgrade Time");</script>:</th>
		                                	<td>
		                                    	<input type="checkbox" class="chkbox" id="status_PreferUpgradeTime" onchange=""/><label for="status_PreferUpgradeTime"><span class="chkbox_disabled"><script>I18N("h","Disabled");</script></span><span class="chkbox_enabled"><script>I18N("h","Enabled");</script></span></label>
		                                	</td>
		                            	</tr>
			                            <tr>
			                                <th><script>I18N("h", "Upgrade Time");</script>:</th>
			                                <td width="20px">
			                                    <div class="styled-select" >
			                                        <select name="UpgradeTimeHour" id="UpgradeTimeHour">
			                                        </select>
			                                    </div>
			                                </td>
			                                <td style="text-align: center; font-weight: bold;"><span>:</span></td>
			                                <td>
			                                    <div class="styled-select" >
			                                        <select name="UpgradeTimeMinute" id="UpgradeTimeMinute">
			                                        </select>
			                                    </div>
			                                </td>
			                            </tr>
			                        </tbody>
			                    </table>
		                    </div>
		            </div><!-- id="AutoFirmwareUpgrade" -->
					<!-- ----------------  Auto Firmware Upgrade  ----------------- -->
				</div><!-- id="main" -->

				<!--***** footer ****************************************-->
				<div id="footer">
					<div id="copyright"><script>I18N("h", "COPYRIGHT");</script></div>
				</div><!-- id="footer" -->
			</div><!-- id="content" -->
		</div><!-- id="wrapper" -->
	</form>

	<!--***** DetectRouterConnection ****************************************-->
	<div id="DetectRouterConnection" style="display:none"></div>

	<!-- popalert -->
	<div id="popalert" class="black_overlay" style="display:none">
		<div class="popup_window_border" style="position:relative;top:15%;">
			<div class="popup_window">
				<div id="popalert_circle">
					<img src="image/loading.gif?v=9ac0c71dfa" width="62px" height="62px">
				</div>
				<div id="popalert_countdown">
				</div>
				<div id="popalert_desc">
				</div>
				<div id="popalert_buttons" class="btn-group" role="group" aria-label="...">
					<button type="button" id="popalert_cancel" class="btn btn-default">
						<script>I18N("h", "Cancel");</script>
					</button>
					<button type="button" id="popalert_ok" class="btn btn-default">
						<script>I18N("h", "OK");</script>
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
